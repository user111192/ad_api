<!DOCTYPE html>
<html>
    <head>
        <title>
            跳转到: 广告招商表单
        </title>
        <meta charset="utf-8">
        <script src="ads.js"></script>
        <script src="detectAdBlock.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #f2f2f2;
            }
            h1 {
                font-size: 24px;
                font-weight: bold;
                text-align: center;
                margin-bottom: 10px;
            }
            p {
                font-size: 16px;
                text-align: center;
                margin-bottom: 20px;
            }
            button {
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                font-size: 18px;
                font-weight: bold;
                color: #fff;
                background-color: #4CAF50;
                cursor: pointer;
                margin-right: 10px;
                border-radius: 20px;
                -webkit-box-shadow: 0px 5px 10px 0px rgba(0,0,0,0.3);
                -moz-box-shadow: 0px 5px 10px 0px rgba(0,0,0,0.3);
                box-shadow: 0px 5px 10px 0px rgba(0,0,0,0.3);
            } 
            button:last-child {
                background-color: #f44336;
            }
        </style>

    </head>
    <body>
        <h1>广告招商表单填写地址</h1>
        <p>desc</p>

        <button onclick="window.location.href='http://b.com'">2</button>

</html>
